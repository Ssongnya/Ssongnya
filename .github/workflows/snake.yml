name: generate animation

on:
  schedule:
    - cron: "0 0 * * *"  # 매일 자정
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate github-snake-dark.svg with custom colors
        uses: Dothinking/snk@main  
        with:
          github_user_name: ssongnya
          outputs: dist/github-snake-dark.svg
          color_snake: "#FAD267"
          color_dots: "#6C5D53,#9EB696,#5C6E56,#42553D,#D88382"

      - name: Check dist folder
        run: ls -al dist

      - name: Push github-snake-dark.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
